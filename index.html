<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voronoi Skies</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a12;
      overflow: hidden;
      font-family: monospace;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #4a4;
      font-size: 12px;
      z-index: 100;
      pointer-events: none;
    }
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #888;
      font-size: 11px;
      text-align: right;
      z-index: 100;
      pointer-events: none;
    }
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0a0a12;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-title {
      color: #4a8;
      font-size: 24px;
      margin-bottom: 30px;
      letter-spacing: 4px;
    }
    #loading-bar-container {
      width: 300px;
      height: 8px;
      background: #1a1a2a;
      border-radius: 4px;
      overflow: hidden;
    }
    #loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #2a6a4a, #4a8a6a);
      transition: width 0.1s ease-out;
    }
    #loading-text {
      color: #666;
      font-size: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div id="loading-title">VORONOI SKIES</div>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <div id="loading-text">Generating terrain...</div>
  </div>
  <div id="game-container"></div>
  <div id="info">WASD: fly | Q/E: altitude | 1: dawn | 2: noon | 3: night</div>
  <div id="debug"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
