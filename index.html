<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voronoi Skies</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a12;
      overflow: hidden;
      font-family: monospace;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #4a4;
      font-size: 12px;
      z-index: 100;
      pointer-events: none;
    }
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #888;
      font-size: 11px;
      text-align: right;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="info">WASD: fly | Q/E: altitude | 1: dawn | 2: noon | 3: night</div>
  <div id="debug"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
